{% extends "base.html" %}

{% block content %}
<!-- body content here -->
<section class="body py-5 px-2 px-lg-3">

    <div class="row">
        <div class="col-md-8">
            <h1 class="fs-4 fw-bold pb-3">Recent news</h1>
            <div class="row">
                {% for news in range(6) %}
                <div class="col-md-6 pb-3">
                    {% include "partials/news-card.html" %}
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4" style="display: unset;">
            <div class="card pinned-news">
                <div class="card-header bg-primary text-white text-center">
                    Pinned news
                </div>
                <div class="card-body">
                    {% for news in range(4) %}
                    {% include "partials/pinned-news-card.html" %}
                    {% if not loop.last %}
                    <hr class="bg-primary my-2">
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end content here -->
{% endblock %}
