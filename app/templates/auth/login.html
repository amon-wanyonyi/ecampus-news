{%extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%}

{%block content%}

<div class="container create_form my-5">
    <h1 class="text-info text-center">LOGIN FORM</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="{{url_for('auth.login')}}" class="authform" method="POST" autocomplete="off">
                <p class="loginResults"></p>

                <div class="row">
                    <div class="form-group">
                        <div class="inner-addon left-addon">
                            <i class="fa fa-envelope"></i>

                            <input class="form-control authinput" type="email" name="email" id="email"
                                placeholder="Email Address" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <div class="inner-addon left-addon">
                            <i class="fa fa-lock"></i>
                            <input class="form-control authinput" type="password" name="password" id="pass"
                                placeholder="Password" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group mt-4">

                        <button id="loginbtn" class="btn btn-success btn-lg authbutton" name="login"
                            type="submit">Login</button>

                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-2"></div>
    </div>


</div>
{%endblock%}
