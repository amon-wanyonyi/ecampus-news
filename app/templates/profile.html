{% extends 'base.html' %}

{% block content %}
<div class="section-title py-5">
    <!-- section latest pitches -->
    <section class="py-5 px-1 px-lg-3">
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <div
                                    class="position-relative profile-user-pic rounded-circle border d-flex align-items-center justify-content-center">
                                    <form method="post" id="form-image" enctype="multipart/form-data">
                                        <span class="d-block h-100 w-100">
                                            <img src="{{current_user.avatar}}" alt="username"
                                                class="user-pic rounded-circle profile-user-pic">
                                        </span>
                                    </form>

                                </div>
                                <div class="mt-3">
                                    <h4>{{current_user.username}}</h4>
                                    <p class="text-muted font-size-sm">{{current_user.email}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3 login-card">
                        <div class="card-body p-4">
                            <h4>Update details</h4>
                            <form action="" class="text-white" method="POST">
                                {{form.csrf_token}}
                                <div class="form-group">
                                    <label for="" class="form-label text-sm">Email</label>
                                    <input type="text" class="form-control" placeholder="john@doe.com" name="email"
                                        value="{{current_user.email}}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="" class="form-label text-sm">Username</label>
                                    <input type="text" class="form-control" name="username" placeholder="john doe"
                                        value="{{current_user.username}}">
                                </div>

                                <div class="text-center pt-5">
                                    <button class="btn btn-primary px-4">
                                        Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card mb-3 login-card">
                    <div class="card-body p-4">
                        <h4 class="">Update Password</h4>
                        <form action="{{url_for('main.password_update')}}" class="text-white" method="POST">
                            {{form.csrf_token}}
                            <div class="form-group">
                                <label for="" class="form-label text-sm">Old Password</label>
                                <input type="password" class="form-control" placeholder="*****" name="old_password"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label text-sm">New Password</label>
                                <input type="password" class="form-control" placeholder="*****" name="password"
                                    required>
                            </div>

                            <div class="text-center pt-5">
                                <button class="btn btn-primary px-4">
                                    Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end latest pitches -->
</div>
{% endblock %}
